<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JVDT Learning Hub</title>
    <script>
      // Prevent flash of light theme
      (function() {
        const stored = localStorage.getItem('theme') || localStorage.getItem('jvdt:theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (stored === 'dark' || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
